<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Django</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">CRUD com Django</h1>

        <h2>Adicionar Post</h2>
        <form method="POST" action="/add_post/" class="form-group">
            {% csrf_token %}
            <input type="text" class="form-control" name="titulo" placeholder="Título" required>
            <textarea class="form-control mt-2" name="descricao" placeholder="Descrição" required></textarea>
            <button type="submit" class="btn btn-primary mt-2">Adicionar</button>
        </form>

        <h2>Lista de Posts</h2>
        <div class="mt-4">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text">{{ post.descricao }}</p>
                    <form method="POST" action="/update_post/" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ post.id }}">
                        <input type="text" name="titulo" value="{{ post.titulo }}" required>
                        <input type="text" name="descricao" value="{{ post.descricao }}" required>
                        <button type="submit" class="btn btn-warning">Atualizar</button>
                    </form>
                    <form method="POST" action="/delete_post/" class="d-inline">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ post.id }}">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
